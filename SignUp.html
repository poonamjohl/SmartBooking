    <!-- Search Tours Section -->
	<div class="search-tours g-heading-v8">
		<div class="container">
			<div class="row">
				<div class="col-md-3 search-tours-title-wrapper">
					<div class="container">
						<h2><em class="block-name">SmartBooking</em><br>SignUP</h2>
					</div>
				</div>
				<div class="col-md-9 search-tours-col-bg-default">
					<div class="container">
						<form action="SignUpServlet" method="POST" class="sky-form clearfix">
							<div class="col-md-6">
								<label class="label">First Name:</label>
								<label class="input">
									
									<input type="text" name="fname" id="" placeholder="">
								</label>
							</div>
							<div class="col-md-6">
								<label class="label">Last Name:</label>
								<label class="input">
									
									<input type="text" name="lname" id="" placeholder="">
								</label>
							</div>
							<div class="col-md-12">
								<label class="label">Email Id:</label>
								<label class="input">
									
									<input type="text" name="mail" id="" placeholder="">
									<input type='hidden' name='usertype' value='customer'>
								</label>
							</div>
							<div class="col-md-6">
								
								<label class="label">Password</label>
								<label class="input">
									
									<input type="password" name="pass" id="" placeholder="">
								</label>
							</div>
							<div class="col-md-6">
								
								<label class="label">Renter Password</label>
								<label class="input">
									
									<input type="password" name="rpass" id="" placeholder="">
								</label>
							</div>
							<div class="col-md-12">
								
								<label class="label">Address</label>
								<label class="input">
									
									<input type="test" name="address" id="" placeholder="">
								</label>
							</div>
							
							<div class="col col-3">
								<button type="submit" class="btn-u btn-u-lg btn-u-upper">SignUP</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
