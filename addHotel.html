<body>
<main class="wrapper">
	<!--=== Header ===-->
	<nav class="one-page-header navbar navbar-default" data-role="navigation">
		<div class="container">
			<div class="menu-container page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

		</div>

	</nav>
	<!--=== End Header ===-->
    <!-- Search Tours Section -->
	<div class="search-tours g-heading-v8">
		<div class="container">
			<div class="row">
				<div class="col-md-3 search-tours-title-wrapper">
					<div class="container">
						<h2><em class="block-name">SmartBooking</em><br>Please Login</h2>
					</div>
				</div>
				<div class="col-md-9 search-tours-col-bg-default">
					<div class="container">
						<form action="AddHotelServlet" method="POST" class="sky-form clearfix">
							<div class="col-md-12">
								<label class="label">Country</label>
								<label class="input">
									
									<input type="text" name="country" id="" >
								</label>
							</div>
							<div class="col-md-12">
								<label class="label">City</label>
								<label class="input">
									
									<input type="text" name="city" id="" >
								</label>
							</div>
							
							<div class="col-md-12">
								<label class="label">Name</label>
								<label class="input">
									
									<input type="text" name="hotelName" id="">
								</label>
							</div>
							<div class="col-md-12">
								<label class="label">Rating</label>
								<label class="input">
									
									<input type="text" name="rating" id="" >
								</label>
							</div>
							<div class="col-md-12">
								<label class="label">Places Nearby</label>
								<label class="input">
									
									<input type="text" name="nearBy" id="" >
								</label>
							</div>
							
							<div class="col-md-12">
								<label class="label">Room Type</label>
								<label class="input">
									
									<input type="text" name="roomType" id="" >
								</label>
							</div>
							
							<div class="col-md-12">
								<label class="label">Complimentry Breakfast</label>
								<select class="select" name="compbreak" style="background:#d43c31;">
									
									<option value="yes">Yes</option>
									<option value="no">No</option>
								</select>
							</div>
							
							<div class="col-md-12">
								<label class="label">Size</label>
								<label class="input">
									
									<input type="text" name="size" id="" >
								</label>
							</div>
							<div class="col-md-12">
								<label class="label">Price</label>
								<label class="input">
									
									<input type="text" name="price" id="" >
								</label>
							</div>
							<div class="col-md-12">
								<label class="label">Available</label>
								<label class="input">
									
									<input type="text" name="available" id="" >
								</label>
							</div>
							
							<div class="col-md-12">
								<label class="label">Beds</label>
								<label class="input">
									
									<input type="text" name="beds" id="" >
								</label>
							</div>
							<div class="col-md-12">
								<label class="label">Bed Type</label>
								<label class="input">
									
									<input type="text" name="bedtype" id="" >
								</label>
							</div>
							<div class="col-md-12">
								<label class="label">Sold</label>
								<label class="input">
									
									<input type="text" name="sold" id="" >
								</label>
							</div>
							
							
							<div class="col-md-12">
								<label class="label">MaxOccupants</label>
								<label class="input">
									
									<input type="text" name="maxoccupants" id="" >
								</label>
							</div>
							
							
							<div class="col-md-12">
								<label class="label">Ammenities</label>
								<label class="input">
									
									<input type="text" name="ammentities" id="" >
								</label>
							</div>
							
							<div class="col-md-12">
								<label class="label">Images</label>
								<label class="input">
									
									<input type="text" name="images" id="" >
								</label>
							</div>
							
							<div class="col col-3">
								<button type="submit" class="btn-u btn-u-lg btn-u-upper">Add</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
